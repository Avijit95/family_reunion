<ion-header translucent class="loginheader othheader">
  <ion-toolbar>
  <ion-buttons slot="start">    
    <ion-back-button></ion-back-button>
    <ion-title class="title">Upload Talent Hunt</ion-title>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="container-90">
  <div class="livevideoblock">
    <a class="videoicon" (click)="recordVideoclock()"><ion-icon name="videocam"></ion-icon></a>
  </div>
</div>



<ion-list>
  <ion-item-sliding *ngFor="let f of files">
    <ion-item (click)="openFile(f)">
      <ion-icon name="image" slot="start" *ngIf="f.name.endsWith('jpg')"></ion-icon>
      <ion-icon name="videocam" slot="start" *ngIf="f.name.endsWith('MOV') || f.name.endsWith('mp4')"></ion-icon>
      <ion-icon name="mic" slot="start" *ngIf="f.name.endsWith('wav')"></ion-icon>

      <ion-label class="ion-text-wrap">
        {{ f.name }}
        <p>{{ f.fullPath }}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="deleteFile(f)" color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>

  </ion-content>
