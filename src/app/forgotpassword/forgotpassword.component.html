
<ion-header translucent class="loginheader">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content fullscreen>

<div class="logincontainer">
<div class="welcomemainwrapper">
  <div class="welcomecontainer">

  <div class="logincontent">
    <div class="logoimgwrapper">
        <img src="../../assets/images/logo1.png">
      </div>
      <div class="textwrapper">
        <form class="loginform">
          <div class="form-group">
            <input ion-input placeholder="User Name" type="text">
          </div>
          <div class="form-group">
            <input ion-input placeholder="Password" type="password">
          </div>
          <div class="form-group">
            <input ion-input placeholder="Confirm Password" type="password">
          </div>
          
          
        </form>
        <button class="welcomebluebutton">Signup</button>
        <p><span><a routerLink="/login">Login</a></span></p>
      </div>
</div>
</div>
</div>
</div>
</ion-content>
