
<ion-header translucent class="loginheader">
    <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>

<div class="logincontainer">
<div class="welcomemainwrapper">
    <div class="welcomecontainer">
  
    <div class="logincontent">
      <div class="logoimgwrapper">
          <img src="../../assets/images/logo1.png">
        </div>
        <div class="textwrapper loginform">
          <form [formGroup]="loginForm"> 
            <p class="errormsg" *ngIf="errorMsg != ''">{{errorMsg}}</p>
            <div class="form-group">
              <ion-input ion-input placeholder="Username" type="text" formControlName="username" (blur)="inputUntouch('username')"></ion-input>
              <p *ngIf="loginForm.controls['username'].touched && !loginForm.controls['username'].invalid && errorMsg == ''" class="errortext validinput"><ion-icon name="checkmark"></ion-icon></p>
              <p *ngIf="(loginForm.controls['username'].touched && !loginForm.controls['username'].valid) || errorMsg != ''" class="errortext invalidinput"><ion-icon name="close"></ion-icon></p>
            </div>
            <div class="form-group">
              <ion-input ion-input placeholder="Password" type="password" formControlName="password" (blur)="inputUntouch('password')"></ion-input>
              <p *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].invalid && errorMsg == ''" class="errortext validinput"><ion-icon name="checkmark"></ion-icon></p>
              <p *ngIf="(loginForm.controls['password'].touched && !loginForm.controls['password'].valid) || errorMsg != ''" class="errortext invalidinput"><ion-icon name="close"></ion-icon></p>
            </div>
            <br>
            <button class="welcomebluebutton" (click)="login()">login</button>
          <p><span><a routerLink="/otp">forgot password?</a></span></p>
          </form>
          
        </div>
  </div>
</div>
  </div>
</div>
</ion-content>
