
<ion-header translucent class="loginheader">
    <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>

<div class="logincontainer">
<div class="welcomemainwrapper">
    <div class="welcomecontainer">
  
    <div class="logincontent">
      <div class="logoimgwrapper">
          <img src="../../assets/images/logo1.png">
        </div>
        <div class="textwrapper loginform">
          <form [formGroup]="loginForm"> 
            <p class="errormsg" *ngIf="errorMsg != ''">{{ htmlData.errorMsg }}</p>
            <div class="form-group">
              <ion-input ion-input placeholder="Email" type="text" formControlName="email" (blur)="inputUntouch('email')"></ion-input>
              <p *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].valid" class="errortext validinput"><ion-icon name="checkmark"></ion-icon></p>
              <p *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid" class="errortext invalidinput"><ion-icon name="close"></ion-icon></p>
            </div>
            <div class="form-group">
              <ion-input ion-input placeholder="Password" type="password" formControlName="password" (blur)="inputUntouch('password')"></ion-input>
              <p *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].valid" class="errortext validinput"><ion-icon name="checkmark"></ion-icon></p>
              <p *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid" class="errortext invalidinput"><ion-icon name="close"></ion-icon></p>
            </div>
            <br>
            <button class="welcomebluebutton" (click)="login()">Login</button>
          <p><span><a routerLink="/otp">forgot password?</a></span></p>
          </form>
          
        </div>
  </div>
</div>
  </div>
</div>
</ion-content>
